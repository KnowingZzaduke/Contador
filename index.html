<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contador</title>
    <link rel="stylesheet" href="build/css/app.css">
</head>
<body>
    <main>
        <div class="content_all">
            <div class="content_titulo-cronometro">
                <div class="content_titulo">
                    <h1>Contador</h1>
                    <i class="fa-regular fa-clock"></i>
                </div>
                
            </div>
        
            <div class="content_time">
                    <input type="number" maxlength="2" value="00" class="hours">
                    <input type="number" maxlength="2" value="00" class="minutes">
                    <input type="number" maxlength="2" value="00" class="seconds">
            </div>
        
            <div class="content_botones">
                <button type="button" id="start" onclick="startTimer()">Start</button>
                <button type="button" id="stop" onclick="stopTimer()">Stop</button>
            </div>
        </div>
    </main>
    <script src="src/js/app.js"></script>
    <script src="https://kit.fontawesome.com/1fb0613f73.js"></script>
</body>
</html>
